<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="600" fill="#F0F0F0"/>
  
  <!-- 几何装饰 -->
  <path d="M0,0 Q200,100 400,0 T400,600" fill="none" stroke="#C0C0C0" stroke-width="1"/>
  <path d="M0,600 Q200,500 400,600 T400,0" fill="none" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="Noto Serif SC" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#666666" stroke-width="1"/>
  
  <!-- 词语 -->
  <text x="200" y="150" font-family="Noto Serif SC" font-size="24" text-anchor="middle" fill="#333333">现代性衰退</text>
  <text x="200" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Decline of Modernity</text>
  <text x="200" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">근대성의 쇠퇴</text>
  
  <!-- 解释 -->
  <text x="50" y="260" font-family="Noto Serif SC" font-size="18" fill="#333333">
    <tspan x="50" dy="0">理性的宿醉，</tspan>
    <tspan x="50" dy="30">进步的倒车。</tspan>
    <tspan x="50" dy="30">我们对自己说：</tspan>
    <tspan x="50" dy="30">"也许未来不如以前，</tspan>
    <tspan x="50" dy="30">但至少我们有更多表情包。"</tspan>
  </text>
  
  <!-- 简图 -->
  <g transform="translate(100, 420)">
    <path d="M0,100 Q100,-50 200,100" fill="none" stroke="#666666" stroke-width="2"/>
    <path d="M0,100 Q100,150 200,100" fill="none" stroke="#999999" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="-10" y="120" font-family="Noto Serif SC" font-size="12" fill="#666666">过去</text>
    <text x="190" y="120" font-family="Noto Serif SC" font-size="12" fill="#666666">未来</text>
    <text x="100" y="-10" font-family="Noto Serif SC" font-size="12" fill="#666666" transform="rotate(-30)">理想中的现代性</text>
    <text x="100" y="170" font-family="Noto Serif SC" font-size="12" fill="#666666" transform="rotate(15)">现实中的现代性</text>
    <circle cx="150" cy="87" r="5" fill="#FF6347"/>
    <text x="160" y="70" font-family="Noto Serif SC" font-size="12" fill="#FF6347">我们在这里</text>
  </g>
</svg>
